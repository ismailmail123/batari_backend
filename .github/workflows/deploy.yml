name: debug-deploy
on:
  push:
    branches: ['main']

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Server Status
        uses: appleboy/ssh-action@master
        with:
          host: '72.60.76.188'
          username: 'root'
          key: ${{ secrets.BATARI_SSH_PRIVATE_KEY }}
          script: |
            echo "=== Current Directory ==="
            pwd
            ls -la
            
            echo "=== Project Structure ==="
            cd /root/batari/batari_backend
            pwd
            ls -la
            
            echo "=== Git Status ==="
            git status
            git log --oneline -5
            
            echo "=== PM2 Status ==="
            pm2 status
            pm2 show batari_backend || echo "PM2 app not found"
            
            echo "=== Node Processes ==="
            ps aux | grep node
            
            echo "=== Check server.js ==="
            ls -la server.js
            cat server.js | head -10