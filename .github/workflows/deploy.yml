name: batari_backend

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: '72.60.76.188'
          username: 'ismail'
          key: ${{ secrets.BATARI_SSH_PRIVATE_KEY}}
          port: 22
          script: |
            git config --global --add safe.directory /home/hp/batari_backend
            
            curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            apt install -y nodejs

            npm install -g npm@latest

            # Ensure pm2 is installed
            npm install -g pm2

            # Change to the project directory and execute the build script
            cd /batari/batari_backend/src
            #chmod +x ./build.sh
            #chmod +x ./build.sh
            #./build.sh
            git pull origin main
            pm2 delete batari_backend
            pm2 start server.js -n batari_backend
